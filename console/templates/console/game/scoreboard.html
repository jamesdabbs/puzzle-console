{% extends 'console/base.html' %}

{% block title %}Scoreboard{% endblock %}

{% block content %}
<table>
    <tbody>
        {% for team, tr in results %}
        <tr>
            <th>{{ team }}</th>
            {% for time, points in tr %}
            <td>{{ points }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
