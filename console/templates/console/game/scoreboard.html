{% extends 'console/base.html' %}

{% block title %}Scoreboard{% endblock %}

{% block content %}
<table>
    <thead>
        <tr>
            {% for cell in header %}
            <th>{{ cell }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
