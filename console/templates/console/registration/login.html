{% extends "console/base.html" %}
{% load bootstrap_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Log in</h1>
</div>
<form action="" method="POST" class="form form-horizontal">
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="form-actions">
        <button class="btn btn-primary">Login</button>
    </div>
</form>
{% endblock %}
