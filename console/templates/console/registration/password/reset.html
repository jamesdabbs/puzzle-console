{% extends 'console/base.html' %}
{% block content %}
{% load bootstrap_tags %}

<h4>Password Reset</h4>
<p>Enter your e-mail address below, and we'll e-mail instructions for resetting your password.</p>

<form action="" method="POST">{% csrf_token %}
    {{ form|bootstrap }}
    <div class="actions">
        <button type="submit" class="btn primary">Reset password</button>
    </div>
</form>

{% endblock %}
