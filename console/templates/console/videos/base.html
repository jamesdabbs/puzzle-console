{% load markup %}
{% load status %}
{% load url from future %}

{% with item as v %}
<div class="well well-large">
    <h3>Scene {{ v.number }}</h3>
    {% if v.available %}
        <p><a href="{{ v.url }}" target="_blank">{{ v.url }}</a></p>
    {% else %}
        <p>Available at <strong>{{ p.open }}</strong></p>
    {% endif %}
</div>
{% endwith %}
