{% load markup %}

{% with item.time_remaining as tr %}
<h6>Attachment: <a href="{{ p.attachment_url }}">{{ p.attachment_url }}</a></h6>
<h5>Time remaining <small>{{ tr.0 }} | {{ tr.1 }}%</small></h5>
<div class="progress">
    <div class="bar" style="width: {{ tr.1 }}%;"></div>
</div>
{% endwith %}

{% if item.visible_clues %}
    <h5>Clues</h5>
    {% for clue in item.visible_clues %}
    <div>{{ clue.text|markdown }}</div>
    {% endfor %}
    </ul>
{% endif %}
